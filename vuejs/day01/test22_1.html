<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <script>
      /*
            접근자 프로퍼티(accessor property)
            - 객체안에 값을 설정(set), 추출(get)을 함수로 정의
            - 설정된 값을 사용시 함수가 아닌 일반 프로퍼티처럼 사용
        */
      let data = {
        get insa() {
          return `${this._name}님 하이`;
        },
      };
      console.log(data.insa); // undefined님 하이
      data.insa = "홍길동"; // set 호출(X)
      console.log(data.insa); // undefined님 하이

      let data2 = {
        set insa(name) {
          this._name = name;
        },
        get insa() {
          return `${this._name}님 하이`;
        },
      };
      console.log(data2.insa); // undefined님 하이
      data2.insa = "홍길동"; // set 호출(X)
      console.log(data2.insa); // undefined님 하이

      let m = {
          // name: 'hong',
          insa(){
              console.log(this.name);
          },
      };
      console.log(m.name);
      m.name = 'aaa';
      console.log(m.name);
    </script>
  </body>
</html>
