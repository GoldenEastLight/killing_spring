<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    키 : <input type="text" id="key" /> 값 : <input type="text" id="value" />
    <button id="addBtn">추가</button>
    <button id="removeBtn">삭제</button>
    <button id="clearBtn">전체삭제</button>
    <button id="viewBtn">전체조회</button>
    <ul id="dataView"></ul>
    <script>
      document.querySelector("#addBtn").onclick = () => {
        // 키, 값 - 입력창에 입력된 값을 로컬스토리지에 저장한다.
        let key = document.querySelector("#key").value;
        let value = document.querySelector("#value").value;
        console.log(key, value);
        localStorage.setItem(key, value);
      };
      document.querySelector("#removeBtn").onclick = () => {
        let key = document.querySelector("#key").value;
        let value = document.querySelector("#value").value;
        console.log(key, value);
        localStorage.removeItem(key, value);
      };
      document.querySelector("#clearBtn").onclick = () => {
        console.log("clear");
        localStorage.clear();
      };
      document.querySelector("#viewBtn").onclick = () => {
        console.log("view");
        let liHtml = "";
        for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i);
          let value = localStorage.getItem(key);
          liHtml += `<li>${value}</li>`;
        }
        document.querySelector("#dataView").innerHTML = liHtml;
      };
    </script>
  </body>
</html>
