<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h2>API 호출 테스트</h2>
	<button>호출</button>
	<div id="result"></div>
	<script>
		/*
			jsonp(json padding) 활용하기
			
			- script 태그를 이용해 자바스크립트 파일을 요청하는 것은
			  SOP(Same Origin Policy)의 영향을 받지 않는 것을 이용하자..
		*/
		function mycb(msg){
			$('#result').html(msg);
		}
		$("button").click(function() {
			$("body").append(`<script src="http://localhost:8080/apiserver/cors/test03?callback=mycb">&lt;/script>`);
		});
	</script>
</body>
</html>
